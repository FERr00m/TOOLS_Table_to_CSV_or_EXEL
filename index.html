<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    table, tr, td ,th {
      border: 1px solid;
    }
  </style>
</head>
<body>
  <table id="table">
    <colgroup span="4"></colgroup>
    <tr>
      <th>Countries</th>
      <th>Capitals</th>
      <th>Population</th>
      <th>Language</th>
    </tr>
    <tr>
      <td>USA</td>
      <td>Washington, D.C.</td>
      <td>309 million</td>
      <td>English</td>
    </tr>
    <tr>
      <td>Sweden</td>
      <td>Stockholm</td>
      <td>9 million</td>
      <td>Swedish</td>
    </tr>
  </table>

  <input type="text" id="fileName" placeholder="Введите название файла">

  <a id="xls" class="download-link xls" download="default.xls" href="#" >Export to Excel</a>
  <a id="csv" class="download-link csv" download="default.csv" href="#" >Export to CSV</a>

  <script src="./vendors/excellentexport.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
